<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonight?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: radial-gradient(ellipse at center, #0a0520 0%, #000000 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            z-index: 10;
            padding: 20px;
            background: rgba(10, 5, 30, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(100, 100, 255, 0.2);
            box-shadow: 0 0 20px rgba(80, 120, 255, 0.3);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #aaccff, #77aaff, #4488ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #aaccff;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            height: 30px;
        }
        
        .typing-text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #aaccff;
            animation: typing 3s steps(20, end) infinite, blink 0.7s infinite;
        }
        
        @keyframes typing {
            0% { width: 0; }
            50% { width: 100%; }
            90% { width: 100%; }
            100% { width: 0; }
        }
        
        @keyframes blink {
            0%, 100% { border-color: #aaccff; }
            50% { border-color: transparent; }
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 80vh;
            max-width: 1200px;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #f5f5dc 0%, #d4d4a0 70%, #a0a070 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px 15px rgba(245, 245, 220, 0.4);
            z-index: 1;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(10, 5, 30, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #aaccff;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hi</h1>
        <div class="subtitle">
            <span class="typing-text">good night bb</span>
        </div>
    </div>
    
    <div class="container">
        <div class="moon"></div>
        <canvas id="butterflyCanvas"></canvas>
        <div class="instructions">Di chuột để tương tác với bướm • Click để thêm bướm mới</div>
    </div>

    <script>
        const canvas = document.getElementById('butterflyCanvas');
        const ctx = canvas.getContext('2d');
        
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        // Tạo các ngôi sao
        const stars = [];
        for (let i = 0; i < 300; i++) {
            stars.push({
                x: Math.random() * width,
                y: Math.random() * height,
                radius: Math.random() * 1.5,
                brightness: Math.random() * 0.8 + 0.2,
                twinkleSpeed: Math.random() * 0.05 + 0.01
            });
        }
        
        // Lớp Butterfly với hình dạng giống ảnh gốc
        class Butterfly {
            constructor(x, y) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.size = Math.random() * 0.6 + 0.5; // Kích thước ngẫu nhiên
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 0.8 + 0.5;
                this.flapSpeed = Math.random() * 0.1 + 0.05;
                this.flapPhase = Math.random() * Math.PI * 2;
                this.wingAngle = 0;
                this.targetX = this.x;
                this.targetY = this.y;
                this.changeTarget();
                this.pulse = 0;
                this.pulseSpeed = Math.random() * 0.03 + 0.02;
                this.color = this.getRandomBlueColor();
            }
            
            getRandomBlueColor() {
                const blues = [
                    { primary: 'rgba(80, 150, 255, 0.9)', secondary: 'rgba(0, 40, 150, 0.7)', glow: 'rgba(0, 180, 255, 0.4)' },
                    { primary: 'rgba(100, 180, 255, 0.9)', secondary: 'rgba(40, 100, 220, 0.7)', glow: 'rgba(100, 200, 255, 0.4)' },
                    { primary: 'rgba(60, 130, 240, 0.9)', secondary: 'rgba(20, 80, 180, 0.7)', glow: 'rgba(80, 160, 255, 0.4)' }
                ];
                return blues[Math.floor(Math.random() * blues.length)];
            }
            
            changeTarget() {
                this.targetX = this.x + (Math.random() - 0.5) * 300;
                this.targetY = this.y + (Math.random() - 0.5) * 300;
                
                // Giữ bướm trong khung hình
                this.targetX = Math.max(50, Math.min(width - 50, this.targetX));
                this.targetY = Math.max(50, Math.min(height - 50, this.targetY));
                
                this.angle = Math.atan2(this.targetY - this.y, this.targetX - this.x);
            }
            
            update(mouseX, mouseY) {
                // Di chuyển đến mục tiêu
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 20) {
                    this.changeTarget();
                }
                
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                
                // Cập nhật chuyển động cánh
                this.wingAngle = Math.sin(this.flapPhase) * 0.8;
                this.flapPhase += this.flapSpeed;
                
                // Hiệu ứng nhấp nháy
                this.pulse += this.pulseSpeed;
                
                // Tương tác với chuột
                if (mouseX && mouseY) {
                    const mouseDx = this.x - mouseX;
                    const mouseDy = this.y - mouseY;
                    const mouseDistance = Math.sqrt(mouseDx * mouseDx + mouseDy * mouseDy);
                    
                    if (mouseDistance < 150) {
                        this.angle = Math.atan2(mouseDy, mouseDx);
                        this.speed = 2;
                    } else {
                        this.speed = Math.random() * 0.8 + 0.5;
                    }
                }
            }
            
            draw() {
                const t = Date.now() * 0.003;
                const fx = Math.sin(this.flapPhase) * 8;
                const fy = Math.cos(this.flapPhase) * 8;

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(Math.sin(t * this.speed) * 0.5);
                ctx.scale(0.6 * this.size, 0.6 * this.size);

                // Glow - hiệu ứng phát sáng
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 120);
                gradient.addColorStop(0, this.color.glow);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, 120, 0, Math.PI * 2);
                ctx.fill();

                // Wings - cánh bướm
                ctx.fillStyle = this.color.primary;
                ctx.globalAlpha = 0.8;
                this.drawWing(-30 - fx, fy, true);
                this.drawWing(30 + fx, fy, false);
                
                // Thân bướm
                ctx.fillStyle = 'rgba(40, 40, 80, 0.9)';
                ctx.beginPath();
                ctx.ellipse(0, 0, 5, 15, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Râu
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(-3, -15);
                ctx.quadraticCurveTo(-8, -25, -15, -20);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(3, -15);
                ctx.quadraticCurveTo(8, -25, 15, -20);
                ctx.stroke();
                
                ctx.restore();

                // Di chuyển
                this.x += Math.sin(this.angle) * 1.5;
                this.y += Math.cos(this.angle) * 1.5;
                this.angle += this.speed * 0.5;
                this.flapPhase += 0.25;

                // Giữ bướm trong màn hình
                if (this.x < -100) this.x = w + 100;
                if (this.x > width + 100) this.x = -100;
                if (this.y < -100) this.y = height + 100;
                if (this.y > height + 100) this.y = -100;
            }
            
            drawWing(offsetX, offsetY, flip) {
                ctx.save();
                ctx.translate(offsetX, offsetY);
                if (flip) ctx.scale(-1, 1);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(60, -40, 100, -100, 60, -160);
                ctx.bezierCurveTo(20, -190, -10, -130, 0, 0);
                const gradient = ctx.createLinearGradient(0, -180, 100, 0);
                gradient.addColorStop(0, this.color.primary);
                gradient.addColorStop(1, this.color.secondary);
                ctx.fillStyle = gradient;
                ctx.shadowColor = 'rgba(100, 180, 255, 0.8)';
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Tạo bướm
        const butterflies = [];
        const butterflyCount = 15;
        
        for (let i = 0; i < butterflyCount; i++) {
            butterflies.push(new Butterfly());
        }
        
        // Vẽ các ngôi sao
        function drawStars() {
            const time = Date.now() * 0.001;
            
            for (const star of stars) {
                const brightness = star.brightness * (0.7 + 0.3 * Math.sin(time * star.twinkleSpeed));
                
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
                ctx.fill();
            }
        }
        
        // Vòng lặp animation
        let mouseX = null;
        let mouseY = null;
        
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Vẽ nền
            const gradient = ctx.createRadialGradient(
                width / 2, height / 2, 0,
                width / 2, height / 2, Math.max(width, height) / 2
            );
            gradient.addColorStop(0, 'rgba(10, 5, 30, 0.8)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 1)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
            
            // Vẽ sao
            drawStars();
            
            // Cập nhật và vẽ bướm
            for (const butterfly of butterflies) {
                butterfly.update(mouseX, mouseY);
                butterfly.draw();
            }
            
            requestAnimationFrame(animate);
        }
        
        // Xử lý sự kiện
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        
        canvas.addEventListener('mouseleave', () => {
            mouseX = null;
            mouseY = null;
        });
        
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Thêm 3 bướm mới tại vị trí click
            for (let i = 0; i < 3; i++) {
                butterflies.push(new Butterfly(x, y));
            }
        });
        
        // Bắt đầu animation
        animate();
    </script>
</body>
</html>
